<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <title>Login</title>
</head>

<body class="m-0 vh-100 row justify-content-center align-items-center bg-dark ms-5 me-5">
<!-- <body> -->



    <!-- Div LOGIN -->
    <div class="container-fluid col-4 rounded align-items-around mx-auto bg-white  p-4 text-center">

        <div class="row ">
            <div class="text-center col ">
                <div class="row ">
                    <h1>Ingresa tu nombre</h1>

                            {% with messages = get_flashed_messages(category_filter=['log']) %}
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}


                    <form action="/log" method="POST">
                        <div class="row gap-2 p-2 col-8 mx-auto ">


                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control">

                            
                            


                            </div>
                        </div>
                        <input type="submit" value="enviar"class="btn btn-dark  " >                    

                    </form>




                </div>
                
            </div>
        </div>

    </div>
    <!-- FIN DIV LOGIN -->

</body>

</html>
